<style>
    /* override the override. */
#galaxyContainer {
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5
}
</style>
<div id="galaxyContainer" style="visibility: hidden;">
    <p id="timeTicker">Time: 0 years</p>

    <div style="display: flex; align-items: center; justify-content: center;" id="c6timeButtons">
        <button id="fastBackwardButton">⏪</button>
        <button id="pauseButton">▶️</button>
        <button id="fastForwardButton">⏩</button>
    </div>
    <button id="clearButton">Clear</button>

    <div id="planetSelectionContainer">
        <select id="planetDropdown1"></select>
        <select id="planetDropdown2"></select>
    </div>

    <div style="display: flex; align-items: center;">
        <label for="timeStepInput">Years between time steps:</label>
        <input type="number" id="timeStepInput" step="0.01" value="1" min="0.01">
    </div>

    <div style="display: flex; align-items: center;">
        # Time steps between new lines: 
        <button id="decreaseSteps">-</button>
        <span id="stepDisplay" style="margin: 0 10px;">2</span>
        <button id="increaseSteps">+</button>
    </div>

    
    <div id="mainContainer">
        <canvas id="orbitCanvas" width="700" height="500" style="background: white;"></canvas>
        <div id="customOptionsContainer">

            <div id="customAOptions" class="custom-options" style="display: none;">
                <div><b>Custom A</b></div>
                Period: <input type="text" id="customAPeriod" value="200">
                Semi-major axis: <input type="text" id="customAA" value="20">
                <div>
                    Eccentricity: <span id="customAEccentricityValue">0.1</span>
                    <input type="range" id="customAEccentricity" min="0" max="0.99" step="0.01" value="0.1">
                </div>
                <div>
                    Beta: <span id="customABetaValue">0.0</span>
                    <input type="range" id="customABeta" min="0" max="90" step="0.1" value="0.0">
                </div>
            </div>

            <div id="customBOptions" class="custom-options" style="display: none;">
                <div><b>Custom B</b></div>
                Period: <input type="text" id="customBPeriod" value="200">
                Semi-major axis: <input type="text" id="customBA" value="20">
                <div>
                    Eccentricity: <span id="customBEccentricityValue">0.1</span>
                    <input type="range" id="customBEccentricity" min="0" max="0.99" step="0.01" value="0.1">
                </div>
                <div>
                    Beta: <span id="customBBetaValue">0.0</span>
                    <input type="range" id="customBBeta" min="0" max="90" step="0.1" value="0.0">
                </div>
            </div>
        </div>
    </div>
    <div style="width: 40px;height: 40px;background-color: #3498db;color: #fff;border-radius: 50%;display: flex;align-items: center;justify-content: center;cursor: pointer;box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);position: absolute;top: 10px;right: 10px;font-size: large;">?</div>
</div>
